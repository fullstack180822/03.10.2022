<!DOCTYPE html>
<html lang="en">
<head>
    <title>loops</title>
</head>
<body>
    <hr>
    <p>Shalem <input id="id_shalem" type="number" /></p>
    <p>Sifra (x) <input id="id_x" type="number" /></p>

    <p>click here : <button type="button" onclick="buttonClick()">
        Click me!</button></p>
    <br />

    <script>
        
        function buttonClick() {
            shalem = parseInt(document.getElementById('id_shalem').value)
            x = parseInt(document.getElementById('id_x').value)
            mone = 0
            if (shalem == 0 && x == 0) {
                mone = 1
            }
            else {
                while (shalem > 0) {
                    if (shalem % 10 == x) {
                        mone++;
                    }
                    shalem = Math.floor(shalem / 10)
                }
            }
            document.write(`${x} appears ${mone} times`)
        }
        
    </script>
</body>
</html>
