<!DOCTYPE html>
<html lang="en">
<head>
    <title>loops</title>
</head>
<body>
    <hr>
    <p><input id="id_num1" type="number" /></p>

    <p>click here : <button type="button" onclick="buttonClick()">
        Click me!</button></p>
    <br />

    <script>
        
        function buttonClick() {
            x = parseInt(document.getElementById('id_num1').value)
            num_of_digits = 1
            while (x >= 10) {
                x = Math.floor(x / 10)
                num_of_digits++
            }
            document.write(`the number of digits is ${num_of_digits}`)
        }
        
    </script>
</body>
</html>
