<!DOCTYPE html>
<html lang="en">
<head>
    <title>loops</title>
</head>
<body>
    <hr>
    <script>
        
        mone = 0
        sum = 0
        grade = 0
        while (grade != -1) {
            grade = parseInt(prompt('Enter a grade: [enter -1 to exit]'))
            if (grade != -1) {
                mone++
                sum += grade
            }
        }
        avg = sum / mone
        document.write(`for ${mone} grades: the average was: ${avg}`)
        
    </script>
</body>
</html>
