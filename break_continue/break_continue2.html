<!DOCTYPE html>
<html lang="en">
<head>
    <title>loops</title>
</head>
<body>
    <hr>
    <script>
        
        mone = 0
        sum = 0
        grade = parseInt(prompt('Enter a grade: [enter -1 to exit]'))
        while (grade != -1) {
            mone++
            sum += grade
            grade = parseInt(prompt('Enter a grade: [enter -1 to exit]'))
        }
        avg = sum / mone
        document.write(`for ${mone} grades: the average was: ${avg}`)
        
    </script>
</body>
</html>
