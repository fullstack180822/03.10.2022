<!DOCTYPE html>
<html lang="en">

<head>
    <title>loops</title>
</head>

<body>
    <hr>
    <script>


        // prompt number from the user 
        // print stars '*' * number
        // example: 3
        // *    (1)
        // **   (2)
        // ***  (3)
        // example: 5
        // *
        // **
        // ***
        // ****
        // *****

        // 5
        // 12345


        // input stars until got 0
        n = parseInt(prompt('Enter number: [0 to exit]'))
        mone = 1
        while (mone <= n) {

            stars = mone
            while (true) {
                document.write(`*`)
                stars--
                if (stars == 0) {
                    break;
                }
            }

            document.write('<br />')
            mone++
        }

        //document.write('finished!')

        // from line 24
    </script>
</body>

</html>
